<div class="container" style="padding-top: 2rem">
  <div class="col-md-6">
    <div class="alert alert-warning" role="alert">
        *信息注册后将无法更改！请正确填写！
      </div>
    <div class="card">

      <div class="card-body">
        <h5>账户注册 <span class="badge badge-secondary">New</span></h5>
        <hr>
          <form (submit)="submitRegister()" [formGroup]="this.formModel">
            <div class="form-group">
              <label for="nickName">昵称*</label>
              <input id="nickName" #nickName formControlName="nickName" type="text" class="form-control" placeholder="">
            </div>
            <div class="form-group">
              <label for="email">邮箱*</label>
              <input id="email" #email formControlName="email" type="email" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="phone">手机号码*</label>
                <input id="phone" #phone formControlName="phone" type="text" class="form-control" placeholder="">
            </div>
            <select class="custom-select" id="prov" #prov name="prov" (change)="provinceSelected($event)">
              <option value="-1">请选择省市</option>
              <option *ngFor="let pr of allProvinces; let i=index" [value]="pr.code">{{pr.name}}</option>
            </select>
            <select class="custom-select" id="area" #area>
              <option value="-1">请选择区县</option>
              <option *ngFor="let ar of provinceAreas; let i=index" [value]="ar.provinceCode">{{ar.name}}</option>
            </select>
            <select class="custom-select" id="college" #college>
                <option value="-1">请选择学校</option>
                <option *ngFor="let co of allColleges; let i=index" [value]="co.name">{{co.name}}</option>
            </select>
            <div class="float-right">
              <button type="submit" class="btn btn-primary">注册</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
