
<div class="card text-center">
  <img id="img-new" [src]="imageSource" class="card-img-top">
  <div class="card-body">
      <h5 id="img-new-index" class="card-title">{{imageIndex}}</h5>
      <p id="img-new-type" class="card-text">{{imageType}}</p>
      <p id="img-new-qul" class="card-text">{{imageQuality}}</p>
  </div>
</div>
