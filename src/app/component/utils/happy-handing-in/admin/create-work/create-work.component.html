<form class="form-inline">



    <!-- Prefixs -->
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Prefixs</label>
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
      <option selected>Choose...</option>
      <!--ngfor prefixs-->
      <div *ngFor="let p of prefixs">
          <option value="prefixs.name" [(ngModel)]="prefixName">prefixs.name</option>
      </div>
    </select>
  
    <!-- Image only ? -->
    <div class="custom-control custom-checkbox my-1 mr-sm-2">
      <input type="checkbox" class="custom-control-input" id="customControlInline" [(ngModel)]="isSubItemImage">
      <label class="custom-control-label" for="customControlInline">is image only</label>
    </div>
  
    <button type="submit" class="btn btn-primary my-1">Create</button>

    <router-outlet></router-outlet>
    
  </form>
