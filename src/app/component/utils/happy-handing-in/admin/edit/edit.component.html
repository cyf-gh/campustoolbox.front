<div *ngIf="genre=='prefix'">
  <form>
    <div class="form-group">
      <label for="nameHelp">Name</label>
      <input id="name" class="form-control" [(ngModel)]="prefix.name" [ngModelOptions]="{standalone: true}">
      <small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="endHelp">Start</label>
        <input class="form-control" aria-describedby="endHelp" [(ngModel)]="prefix.start" [ngModelOptions]="{standalone: true}" required pattern="[0-9]*" maxlength="20">
        <small id="endHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="endHelp">End</label>
        <input class="form-control" aria-describedby="endHelp" [(ngModel)]="prefix.end" [ngModelOptions]="{standalone: true}" maxlength="20">
        <small id="endHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>


    <div class="form-group">
        <label for="endHelp">Include</label>
        <input class="form-control" aria-describedby="endHelp" [(ngModel)]="prefix.includeList" [ngModelOptions]="{standalone: true}">
        <small id="endHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="endHelp">Exclude</label>
        <input class="form-control" aria-describedby="endHelp" [(ngModel)]="prefix.excludeList" [ngModelOptions]="{standalone: true}">
        <small id="endHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="prefix.memberNameList" [ngModelOptions]="{standalone: true}"></textarea>
      </div>

    <button type="submit" (click)="submitPrefix()" class="btn btn-primary">Submit</button>
  </form>
</div>
